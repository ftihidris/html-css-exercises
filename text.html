<!DOCTYPE html>
<html>

<head>
  <title>Text Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/text.css">
</head>

<body>
  <!-- HTML -->
  <p class="title-line">
    Talking Tech and AI with Google CEO Sundar Pinchai!
  </p>

  <!-- &#183, &#10003, &#62 is HTML entity -->
  <p class="details-line">
    3.4M views &#183; 6 months ago
  </p>

  <p class="channel-line">
    Marques Brownlee &#10003;
  </p>

  <p class="descriptions-line">
    Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to
    Sundar!
  </p>
  <!-- 
  Text element
  <strong> - bold
  <span> - generic that can  create class/flexible
  <u> - underline
 -->
  <p class="shop-line">
    Shop early for the best selection of holiday favourites.
    <span class="shop-link">
      Shop now &#62;
    </span>
  </p>
</body>

</html>
